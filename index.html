<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <title>ZAIBPES | ZIP Premium</title>

  <style>
    html {
      scroll-behavior: smooth;
      overflow-x: hidden; /* PERBAIKAN: cegah geser kanan */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      color: #333;
      overflow-x: hidden; /* PERBAIKAN: cegah overflow horizontal */
    }

    img {
      max-width: 100%; /* PERBAIKAN: semua gambar responsive */
      height: auto;    /* PERBAIKAN */
    }

    header {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 42px;
      margin-bottom: 15px;
    }

    header p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: white;
      color: #4e73df;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e2e6f5;
      transform: scale(1.05);
    }

    section {
      padding: 70px 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 40px;
      font-size: 28px;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      width: 100%; /* PERBAIKAN */
    }

    .feature-box {
      background: white;
      padding: 30px;
      width: 30%;
      max-width: 100%; /* PERBAIKAN: cegah melebar */
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 100%;
      overflow: hidden; /* PERBAIKAN: pastikan tidak keluar */
      border-radius: 12pt;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%; /* PERBAIKAN */
    }

    .slides img {
      width: 100%;
      height: auto;
      flex-shrink: 0;
      border-radius: 12pt;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 14px; /* PERBAIKAN: ganti pt ke px */
      cursor: pointer;
      border-radius: 50%;
      font-size: 12px; /* PERBAIKAN */
    }

    .prev { left: 10px; }  /* PERBAIKAN */
    .next { right: 10px; } /* PERBAIKAN */

    .prev:hover, .next:hover {
      background: rgba(0,0,0,0.8);
    }

    .feature-box:hover {
      transform: translateY(-8px);
    }

    footer {
      background: #2c3e50;
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 14px;
    }

    @media(max-width: 768px) {
      header h1 {
        font-size: 30px; /* PERBAIKAN: ganti pt ke px */
      }

      .feature-box {
        width: 90%; /* PERBAIKAN: lebih aman di HP */
      }
    }
  </style>
</head>
